name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: haskell/actions/setup@v2
      with:
        enable-stack: true
        stack-version: 'latest'
    - run: stack build --test
      